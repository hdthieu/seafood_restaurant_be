services:
  qdrant:
    image: qdrant/qdrant:latest
    container_name: qdrant
    ports:
      - "6333:6333"   # REST
      - "6334:6334"   # gRPC
    volumes:
      - qdrant_storage:/qdrant/storage
    # environment:        # (tuỳ chọn)
    #   QDRANT__SERVICE__API_KEY: your-secret   # bật API key nếu cần
volumes:
  qdrant_storage:
